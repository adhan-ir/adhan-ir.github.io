title: Adhan Software
email: ghaseminya@gmail.com
description: Adhan is software for say adhan on prayer time 
baseurl: /adhan-ir
url: http://adhan.ir
github_username:  adhan-ir

sass:
  style: compressed

paginate: 5
paginate_path: "/:num/"

author_img_s: /img/author_s.png
author_img: /img/author.png

navigation:
  - text: Home
    url: /
  - text: Categories
    url: /categories.html
  - text: Tags
    url: /tags.html

read_more: Read More
env: production
minify_html: false # Set to true only when it is production. Increase significant build time.

# Build settings
markdown: kramdown

sticky: sticky # Tag used for sticky post
sticky_count: 3 # Number of sticky post shown

gems:
  - jekyll-paginate
  - jekyll-feed
  
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
